<!DOCTYPE html>
	<html>
		<head>
			<title>
			</title>

		</head>
		<body>
			<h2>What can JavaScript Do?</h2>
			<p id="demo">JavaScript can change Size of values.</p>
			
			<button type="button" onclick='document.getElementById("demo").style.fontSize="30px"'>Click Me!</button> 
			<p id="demo1">JavaScript can Hide HTML attribute values.</p>

			<button type="button" onclick='document.getElementById("demo1").style.display="None"'>Click Me!</button> 
			<p id="demo2" style="display:none">Hello World</p>

			<button type="button" onclick='document.getElementById("demo2").style.display="block"'>Click Me!</button> 
		</body>

	</html>
